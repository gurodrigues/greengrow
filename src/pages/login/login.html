<ion-content padding class=" valign center">
  <ion-grid>
    <ion-row margin-bottom>
        <ion-col>
          <h1>Green<strong>Grow</strong></h1>
        </ion-col>
    </ion-row>

    <ion-row margin-bottom>
      <ion-col>
        <form action id="form-login">
          <ion-item class="transparent">
            <ion-label> <ion-icon ios="ios-mail" md="md-mail"></ion-icon>&nbsp;&nbsp;&nbsp;Email:</ion-label>
            <ion-input clearInput type="text"></ion-input>
          </ion-item>
          <ion-item class="transparent">
            <ion-label>  <ion-icon ios="ios-lock" md="md-lock"></ion-icon>&nbsp;&nbsp;&nbsp;Senha:</ion-label>
            <ion-input clearInput type="password"></ion-input>
          </ion-item>
          <ion-item class="transparent no-border " >
            <ion-label class="normal-case" id="remember-password">Lembrar senha</ion-label>
            <ion-checkbox color="secondary"></ion-checkbox>
          </ion-item>
          <button (click)="changePage(homepage)" margin-top margin-bottom ion-button color="light" text-uppercase outline >Entrar</button>
          <p no-margin id="forgot">Esqueceu sua senha?</p>
        </form>
      </ion-col>
    </ion-row>

    <ion-row no-margin>
      <ion-col>
        <p no-margin id="divider-login"><span>OU</span></p>
      </ion-col>
    </ion-row>

    <ion-row no-margin>
      <ion-col>
        <button ion-button (click)="changePage(homepage)" class="social-buttons">
          <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button color="danger" (click)="changePage(homepage)" class="social-buttons" id="button-google">
          <ion-icon ios="logo-google" md="logo-google"></ion-icon>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button class="social-buttons" (click)="changePage(homepage)" id="button-twitter">
          <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
